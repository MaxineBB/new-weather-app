<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>

    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="weather-app">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="search" class="search-form-button" />
        </form>
      </header>

      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city">Los Angeles</h1>
            <p class="weather-app-details">
              Tuesday 14:49, scatttered clouds
              <br />
              Humidity: <strong>66%</strong>, Wind <strong>3.13km/h</strong>
            </p>
          </div>
          <div class="weather-app-temperature-container">
            <div class="weather-app-icon">⛅</div>
            <div class="weather-app-temperature">23</div>
            <div class="weather-app-unit">°F</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/MaxineBB" target="_blank">Maxine Balle</a>,
        is open-sourced on
        <a href="https://github.com/MaxineBB/new-weather-app" target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://maxineb-weatherapp.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
